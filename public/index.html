<!doctype html>
<head>
    <title> b l a n k </title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
        
    </style>
</head>

<body>
    <div class="row">
        <div class="image-container"><img id="cir_id" src="img/cir.png" height="200" width="200"/></div>
        <div class="image-container"><img id="tri_id"  src="img/tri.png" height="200" width="200"/></div>
        <div class="image-container"><img id="squ_id" src="img/squ.png" height="200" width="200"/></div>
    </div>

    <div class="row">
        <div class="image-container"><img src="img/hex.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/rec.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/sta.png" height="200" width="200"/></div>
        </div>

    <div class="row">
        <div class="image-container"><img src="img/trr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/sqr.png" height="200" width="200"/></div>
        <div class="image-container"><img src="img/her.png" height="200" width="200"/></div>
    </div>

    <body style="background-color: aliceblue;"

</body>


<script>
    const cir_variable = document.getElementById ('cir_id')
    const cir_audio = new Audio ('sound/DOOR.mp3')
    cir_variable.onpointerdown = () => {
        cir_audio.play ()
    cir_variable.src = 'img/tri.png'
    setTimeout (() => cir_variable.src = 'img/cir.png' , 100)
    }

    const tri_variable = document.getElementById ('tri_id')
    const tri_audio = new Audio ('sound/DOOR2.mp3')
    tri_variable.onpointerdown = () => tri_audio.play ()
    tri_variable.onpointerover = () => {
        tri_variable.src = 'img/her.png'
        setTimeout(() => {
            tri_variable.src = 'img/tri.png'
        }, 1000);
    }

</script>
